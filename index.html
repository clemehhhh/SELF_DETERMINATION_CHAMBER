<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Am Result</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      background-color: black;
    }

    #resultContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('background.gif'); /* Replace with your actual GIF */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #userTextDisplay {
      color: white;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* optional: translucent background for contrast */
      border-radius: 10px;
      max-width: 80vw;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="resultContainer">
    <div id="userTextDisplay">Loading...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userText = params.get("iam");

    const display = document.getElementById("userTextDisplay");
    if (userText && userText.trim() !== "") {
      display.textContent = userText;
    } else {
      display.textContent = "No input provided.";
    }
  </script>
</body>
</html>
